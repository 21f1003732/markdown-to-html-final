<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <style>
        #markdown-source {
            height: 400px;
            overflow: auto;
            font-family: monospace;
            white-space: pre;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-3">Markdown to HTML Converter</h1>

        <div id="markdown-tabs" class="mb-3">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="markdown-tab" data-bs-toggle="tab" data-bs-target="#markdown-output" type="button" role="tab" aria-controls="markdown-output" aria-selected="true">Preview</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="source-tab" data-bs-toggle="tab" data-bs-target="#markdown-source-container" type="button" role="tab" aria-controls="markdown-source-container" aria-selected="false">Source</button>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="markdown-output" role="tabpanel" aria-labelledby="markdown-tab">
                <div id="markdown-output-content"></div>
            </div>
            <div class="tab-pane fade" id="markdown-source-container" role="tabpanel" aria-labelledby="source-tab">
                <div id="markdown-source" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // Function to render Markdown to HTML
        function renderMarkdown() {
            const markdownSource = document.getElementById('markdown-source').innerText;
            const htmlOutput = marked.parse(markdownSource);
            document.getElementById('markdown-output-content').innerHTML = htmlOutput;
            // Highlight code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        // Function to load and display the initial Markdown content
        async function loadMarkdown() {
            try {
                const response = await fetch('input.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                document.getElementById('markdown-source').innerText = markdownText;
                renderMarkdown(); // Initial render
            } catch (error) {
                console.error('Could not load markdown:', error);
                document.getElementById('markdown-source').innerText = 'Error loading markdown.';
            }
        }

        // Event listener for changes in the source
        document.getElementById('markdown-source').addEventListener('input', renderMarkdown);

        // Load the markdown content and render it on page load
        loadMarkdown();
    </script>
</body>
</html>
